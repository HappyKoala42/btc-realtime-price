<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>BTC price checker</title>
</head>

<body>

    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        let bufferTime = 30;
        let maxY;
        let minY;
        let currency = "";
        let prices = [];

        async function pingServer() {
            const data = {
                bufferTime
            };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };

            const res = await fetch('http://localhost:3000', options);
            const json = await res.json();
            currency = json.currency;
            pricecs = json.pricecs;
        }

        async function getMean(array) {
            let total = 0;
            let count = 0;

            array.forEach(function(item, index) {
                total+= item;
                count++;
            });
            return total/count;

        }

        async function getAxis() {
            let average = await getMean(prices);
            let diffUp = Math.max.apply(null, prices) - average;
            let diffDown = average - Math.min.apply(null, prices);
            let diffBigger = Math.max.apply(null, [diffUp, diffDown]);

            maxY = average + diffUp * 1.5;
            minY = average - diffDown * 1.5;
        }

        console.table(prices);

        async function chartIt() {

            await pingServer();
            await getAxis();

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: prices,
                    datasets: [{
                        label: currency,
                        data: prices,
                        backgroundColor: ['rgba(130, 17, 38, 5)'],
                        borderColor: ['rgba(130, 17, 38, 1)'],
                        borderWidth: 2
                    }]
                },
                options: {

                    elements: {
                        point: {
                            radius: 0
                        }

                    },

                    animation: {
                        duration: 0
                    },

                    scales: {
                        y: {
                            max: maxY,
                            min: minY
                        }
                    }
                }
            });
        }

        chartIt();

        (function loop() {
            setTimeout(async function () {
                location = location;
                loop();
                // console.log(prices);
            }, 2000);
        }());
    </script>


</body>

</html>
